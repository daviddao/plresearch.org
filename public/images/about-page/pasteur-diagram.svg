<svg width="645" height="409" viewBox="0 0 645 409" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <title>Pasteur's Quadrant — PL R&amp;D focus areas</title>

  <!-- Background -->
  <rect width="645" height="409" fill="white"/>

  <!-- Axes -->
  <line x1="80" y1="210" x2="610" y2="210" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="360" y1="22" x2="360" y2="390" stroke="#D1D5DB" stroke-width="1.5"/>

  <!-- Arrowheads -->
  <polyline points="604,205 610,210 604,215" stroke="#D1D5DB" stroke-width="1.5" fill="none"/>
  <polyline points="86,205 80,210 86,215"    stroke="#D1D5DB" stroke-width="1.5" fill="none"/>
  <polyline points="355,28 360,22 365,28"    stroke="#D1D5DB" stroke-width="1.5" fill="none"/>
  <polyline points="355,384 360,390 365,384" stroke="#D1D5DB" stroke-width="1.5" fill="none"/>

  <!-- X axis label -->
  <text x="345" y="407" text-anchor="middle" font-size="11" fill="#9CA3AF" letter-spacing="0.3">Considerations of use</text>
  <text x="103" y="226" text-anchor="middle" font-size="10" fill="#C4C4C4">No</text>
  <text x="597" y="226" text-anchor="middle" font-size="10" fill="#C4C4C4">Yes</text>

  <!-- Y axis label -->
  <text transform="rotate(-90 14 210)" x="14" y="210" text-anchor="middle" font-size="11" fill="#9CA3AF" letter-spacing="0.3">Quest for fundamental understanding</text>
  <text x="360" y="386" text-anchor="middle" font-size="10" fill="#C4C4C4">No</text>
  <text x="360" y="18"  text-anchor="middle" font-size="10" fill="#C4C4C4">Yes</text>

  <!-- Quadrant labels -->
  <text x="220" y="48"  text-anchor="middle" font-size="10" fill="#C4C4C4" font-style="italic">Pure basic research</text>
  <text x="490" y="48"  text-anchor="middle" font-size="10" fill="#93C5FD" font-style="italic">Use-inspired basic research</text>
  <text x="490" y="378" text-anchor="middle" font-size="10" fill="#C4C4C4" font-style="italic">Pure applied research</text>

  <!-- Focus area bubbles — distributed across quadrants, overlapping axes like the original -->

  <!-- Digital Human Rights: upper-left, crossing into upper-right
       Foundational web3/cryptography research — strong theoretical basis, moderate use -->
  <g transform="translate(168, 110)">
    <ellipse cx="68" cy="36" rx="78" ry="36" fill="#C7D2FE" fill-opacity="0.5" stroke="#A5B4FC" stroke-width="1"/>
    <text x="68" y="31" text-anchor="middle" font-size="11" font-weight="600" fill="#3730A3">Digital Human</text>
    <text x="68" y="45" text-anchor="middle" font-size="11" font-weight="600" fill="#3730A3">Rights</text>
  </g>

  <!-- AI & Robotics: upper-right, crossing centre
       AGI/robotics — strong fundamental + high use-motivation -->
  <g transform="translate(298, 100)">
    <ellipse cx="68" cy="36" rx="74" ry="36" fill="#BFDBFE" fill-opacity="0.6" stroke="#93C5FD" stroke-width="1"/>
    <text x="68" y="31" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">AI &amp;</text>
    <text x="68" y="45" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">Robotics</text>
  </g>

  <!-- Neurotechnology: right, straddling horizontal axis
       BCI + NeuroAI — deeply scientific yet directly application-driven -->
  <g transform="translate(446, 172)">
    <ellipse cx="68" cy="36" rx="76" ry="34" fill="#BFDBFE" fill-opacity="0.6" stroke="#93C5FD" stroke-width="1"/>
    <text x="68" y="31" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">Neuro-</text>
    <text x="68" y="45" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">technology</text>
  </g>

  <!-- Economies & Governance: lower-right, crossing horizontal axis
       Cryptoeconomics / mechanism design — applied coordination, moderate theory -->
  <g transform="translate(338, 200)">
    <ellipse cx="74" cy="36" rx="82" ry="34" fill="#BFDBFE" fill-opacity="0.5" stroke="#93C5FD" stroke-width="1"/>
    <text x="74" y="31" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">Economies &amp;</text>
    <text x="74" y="45" text-anchor="middle" font-size="11" font-weight="600" fill="#1E40AF">Governance</text>
  </g>

  <!-- Pasteur's Quadrant label bottom-centre -->
  <text x="345" y="397" text-anchor="middle" font-size="10" fill="#D1D5DB" font-style="italic">Pasteur's Quadrant</text>
</svg>
